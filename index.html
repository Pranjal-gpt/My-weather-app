<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" id="city" placeholder="enter your location">
            <button class='bx bx-search'></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clear.png">

                        <p class="temperature">0째C</p>
                        <div class="temp2">
                           <!-- <span> Lowest : <span class="temp-min">0째C</span> </span> -->
                           <span>  Feels Like : <span class="feels-like">0째C</span> </span>
                           <!-- <span> | Highest : <span class="temp-max">0째C</span> </span> -->
                        </div>
                        
                        <P class="description">Broker Clouds</P>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <!-- <div class="info-humidity"> -->
                        <span class="humidity-amount">0%</span>
                    <!-- </div> -->
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                    <div class="text">
                        <div class="info-wind">
                            <span class="wind-speed">0km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
